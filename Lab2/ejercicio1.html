<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab2-Ejercicio1</title>
    <script type = "text/javascript">
        //Método promt()
        var num = prompt('Ingrese un número');
        
        var count = 0;
        var count2 = 0;
        var count3 = 0;
        while (count != num){
            count = count + 1;
            count2 = count * count;
            count3 = count2 * count;
            document.write(count);
            document.write(" ");
            document.write(count2);
            document.write(" ");
            document.write(count3);
            document.write(" ");
            document.write("<br>")
        }
        
        //alert('Número ingresado: '+num)
    </script>
</head>
<body>
    
</body>
</html>
