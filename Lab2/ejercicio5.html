        //Casos de prueba, cambia el parámetro de la función promedio para probar el código
        var a = 1;
        var b = 10;
        var c = 4567;
        inversa(c);
        
        //función para cambiar el orden de los caracteres de los números ingresados
        function inversa(x) {
            var num = x.toString();
            var y = num.length;
            var nest = "";
            while (y>=0){
                nest = nest + num.charAt(y);
                y--;
            }
            document.write(nest);
        }
        

    </script>
